name: Publish to GitHub Packages

on:
  # 1. æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      skip_tests:
        type: boolean
        description: 'Skip unit tests?'
        default: false

  # 2. æ¨é€ tagï¼ˆä»¥ v å¼€å¤´ï¼‰
  push:
    tags:
      - 'v*'
    # 3. æ¨é€åˆ°ç‰¹å®šåˆ†æ”¯
    branches:
      # xxx-alpha.0, xxx-beta.1
      - pre-release
      # xxx-rc.0, xxx-rc.1
      - release-candidate

  # 4. PR åˆå¹¶åˆ°ç›®æ ‡åˆ†æ”¯ï¼ˆå¯é€‰ï¼‰
  pull_request:
    types: [ closed ]
    branches: [ pre-release, release-candidate ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # å¿…é¡»æœ‰å†™åŒ…æƒé™

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # è·å–æœ€æ–° commit message
      - name: Get commit message
        id: commit_message
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "commit_message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "ğŸ” Last commit message: $COMMIT_MSG"

      # å¦‚æœæ˜¯ push åˆ°åˆ†æ”¯ï¼Œä¸” commit message ä¸å« [publish]ï¼Œåˆ™è·³è¿‡
      - name: Check for [publish] in commit message
        if: >
          github.event_name == 'push' &&
          !contains(github.event.ref, 'refs/tags/') &&
          !contains(steps.commit_message.outputs.commit_message, '[publish]')
        run: |
          echo "âš ï¸ Commit message does not contain [publish]. Skipping publish job."
          exit 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          # cache: 'pnpm'
      - name: Install pnpm
        run: npm install -g pnpm@latest

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2
        with:
          cache-read-only: false
          cache-write-only: false

      # æ„å»ºå¹¶å‘å¸ƒåˆ° GitHub Packages
      - name: Build and Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          GRADLE_CMD="./gradlew clean build publishMavenPublicationToGitHubPackagesRepository"
          GRADLE_CMD="$GRADLE_CMD -D gpr.user=${{ github.actor }}"
          GRADLE_CMD="$GRADLE_CMD -D gpr.key=${{ secrets.GITHUB_TOKEN }}"
          GRADLE_CMD="$GRADLE_CMD -P xtream.maven.publications.github.enabled=true"
          GRADLE_CMD="$GRADLE_CMD -P buildJt808DashboardUi=true"
          GRADLE_CMD="$GRADLE_CMD -P xtream.skip.checkstyle=false"

          # å¤„ç†è·³è¿‡æµ‹è¯•
          if ${{ 
            (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests) ||
            (github.event_name == 'push' && contains(steps.commit_message.outputs.commit_message, '[skip-tests]'))
          }}; then
            echo "â­ï¸ Skipping tests..."
            GRADLE_CMD="$GRADLE_CMD -x test -x check"
          fi

          # æ‰§è¡Œå‘å¸ƒ
          $GRADLE_CMD

      - name: âŒ Build Failed
        if: ${{ failure() }}
        run: |
          echo "ğŸš¨ The publish job failed. Check logs above."

      - name: âœ… Build Succeeded
        if: ${{ success() }}
        run: |
          echo "ğŸ‰ Successfully published to GitHub Packages!"
          echo "ğŸ“¦ Location: https://github.com/${{ github.repository }}/packages"

      - name: ğŸ“¦ Build Finished
        if: always()
        run: |
          echo "ğŸ“¦ Finished."
