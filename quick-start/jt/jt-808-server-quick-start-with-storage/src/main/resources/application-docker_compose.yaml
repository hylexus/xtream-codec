demo-app-with-storage:
  # 示例项目的开关配置
  feature-control:
    # 数据库开关(请求日志、苏标附件文件信息会写入数据库)
    ## 可以同时启用多个
    database:
      ## 仅仅打了个日志用来调试
      logging:
        enabled: true
      ## 存储到 Clickhouse 中
      clickhouse:
        enabled: true
      ## 存储到 MySQL 中
      mysql:
        enabled: false
      ## 存储到 Postgres 中
      postgres:
        enabled: false
    # OSS(对象存储服务)开关(苏标附件文件会上传到启用的OSS中)
    ## 可以同时启用多个
    oss:
      ## 仅仅打了个附件文件信息日志用来调试
      logging:
        enabled: true
      ## 文件会存储到Minio中
      minio:
        enabled: true
  minio:
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: minioadmin
  # 示例性的附件服务器配置
  attachment-server:
    # 附件服务器的IP 应该是一个公网IP(设备能访问的IP)
    server-ip: 192.168.71.169
    # 用来存放附件文件的临时路径
    temporary-path: /tmp/jt-808/attachment
    # 将本地文件上传到远程存储后，是否保留本地文件
    retain-local-temporary-file: false
    # 远程存储的 bucket 名称(对应上面 minio 的 bucketName)
    # 项目启动时会自动创建(为简化示例，会自动将 bucket 改为可匿名访问)
    remote-storage-bucket-name: jt-attachment
spring:
  application:
    name: jt-808-server-quick-start-with-storage
  r2dbc:
    mybatis:
      routing:
        enabled: true
        definitions:
          - name: trace-log-mysql
            as-default: true
            # r2dbc-url: r2dbc:mysql://[username[:password]@]hostname[:port]/[database][?property1=value1&...]
            r2dbc-url: r2dbc:mysql://localhost:3306/jt_808
            username: root
            password: mysql
            pool:
              max-idle-time: PT5M
              validation-query: SELECT 1
              initial-size: 16
              max-size: 16
              acquire-retry: 3
              validation-depth: REMOTE
              max-create-connection-time: PT10S
          - name: trace-log-postgres
            as-default: false
            r2dbc-url: r2dbc:postgres://localhost:5432/jt_808
            username: jt
            password: postgres
            pool:
              max-idle-time: PT5M
              validation-query: SELECT 1
              initial-size: 16
              max-size: 16
              acquire-retry: 3
              validation-depth: REMOTE
              max-create-connection-time: PT10S
          - name: trace-log-clickhouse
            as-default: false
            r2dbc-url: r2dbc:clickhouse://localhost:8123/jt_808
            username: jt
            password: clickhouse
            pool:
              max-idle-time: PT5M
              validation-query: SELECT 1
              initial-size: 16
              max-size: 16
              acquire-retry: 3
              validation-depth: REMOTE
              max-create-connection-time: PT10S

r2dbc:
  mybatis:
    mapper-locations: classpath:mapper/**/*.xml
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

########################################################
### xtream-codec-server-reactive 配置####################
########################################################
jt808-server:
  # false: 不会进行任何自动配置
  enabled: true
  ## 指令服务器
  instruction-server:
    # TCP 服务配置(指令服务器)
    tcp-server:
      # 是否启动 TCP 服务
      enabled: true
      # 绑定所有网卡
      host: 0.0.0.0
      # TCP 服务端口
      port: 3927
    # UDP 服务配置(指令服务器)
    udp-server:
      # 是否启动 UDP 服务
      enabled: true
      # 绑定所有网卡
      host: 0.0.0.0
      # UDP 服务端口
      port: 3721
  ## 附件服务器
  attachment-server:
    # TCP 服务配置(附件服务器)
    tcp-server:
      enabled: true
      # 绑定所有网卡
      host: 0.0.0.0
      # TCP 服务端口
      port: 3824
    # UDP 服务配置(附件服务器)
    udp-server:
      enabled: true
      # 绑定所有网卡
      host: 0.0.0.0
      # UDP 服务端口
      port: 3618

logging:
  level:
    root: info
    io.netty.handler.logging.LoggingHandler: debug
