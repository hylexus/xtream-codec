services:
  trace-log-mysql:
    image: mysql:8.4.3
    container_name: trace-log-mysql
    environment:
      - MYSQL_DATABASE=jt_808
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_PASSWORD=mysql
    ports:
      - "3306:3306"
    volumes:
      - /tmp/docker-compose-data/trace-log-mysql:/var/lib/mysql
      - ./init.d/mysql:/docker-entrypoint-initdb.d
  trace-log-postgres:
    image: postgres:16.6
    container_name: trace-log-postgres
    environment:
      - TZ=Asia/Shanghai
      - POSTGRES_USER=jt
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=jt_808
    ports:
      - "5432:5432"
    volumes:
      - /tmp/docker-compose-data/trace-log-postgres:/var/lib/postgresql/data
      - ./init.d/postgres:/docker-entrypoint-initdb.d
  trace-log-clickhouse:
    image: clickhouse/clickhouse-server:24.10.1.2812
    container_name: trace-log-clickhouse
    environment:
      - TZ=Asia/Shanghai
      - CLICKHOUSE_USER=jt
      - CLICKHOUSE_PASSWORD=clickhouse
    ports:
      - "8123:8123"  # HTTP port
      # - "9000:9000"  # Native port
    volumes:
      - /tmp/docker-compose-data/trace-log-clickhouse:/var/lib/clickhouse
      - ./init.d/clickhouse:/docker-entrypoint-initdb.d
